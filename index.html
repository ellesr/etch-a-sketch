<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h2>Select Sketchpad Size:</h2>
        <button id="pop-up">Select</button>
    </div>
    <div class="board"></div>
    <div class="footer">
        <button id="black" onclick="setColor('black')">Black</button>
        <button id="rainbow" onclick="setColor('rainbow')">Rainbow</button>
        <button id="reset" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
